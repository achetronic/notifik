apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "notifik.fullname" . }}-manager
  labels:
    {{- include "notifik.labels" . | nindent 4 }}
rules:
  - apiGroups:
    - notifik.prosimcorp.com
    resources:
    - notifications
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - notifik.prosimcorp.com
    resources:
    - notifications/finalizers
    verbs:
    - update
  - apiGroups:
    - notifik.prosimcorp.com
    resources:
    - notifications/status
    verbs:
    - get
    - patch
    - update

